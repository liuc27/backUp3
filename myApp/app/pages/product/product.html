<ion-navbar *navbar>
  <ion-title>
    Product
  </ion-title>
</ion-navbar>

<ion-content class="product">
  <ion-list>
    <ion-item *ngFor="let coupon of coupons">
      <ion-avatar item-left>
        <img src="{{coupon.picture.thumbnail}}">
      </ion-avatar>
      <h2>{{coupon.name.first}} {{coupon.name.last}}</h2>
      <p>{{coupon.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
