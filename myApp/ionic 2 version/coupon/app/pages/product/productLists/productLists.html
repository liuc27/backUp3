<ion-navbar  *navbar hideBackButton>
  <ion-buttons left (click)="popBack()" class="leftNavButton">
    <div block button >
      <ion-icon name="ios-arrow-back"></ion-icon>
    </div>
  </ion-buttons>

  <ion-title>ProductLists Page</ion-title>

  <ion-buttons end>
    <button>
      <ion-icon name="ios-search"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-toolbar class="productListsToolbar">
  <div  class="buttonInMenu">
    <button clear (click)="presentProductListsPop1Popover($event)">
      Pop1
      <ion-icon name="ios-arrow-down-outline"></ion-icon>
    </button>
  </div>
  <div  class="buttonInMenu">
    <button clear (click)="presentProductListsPop2Popover($event)">
      Pop2
      <ion-icon name="ios-arrow-down-outline"></ion-icon>
    </button>
  </div>

  <div class="buttonInMenu">
    <button clear (click)="presentProductListsPop3Popover($event)">
      Pop3
      <ion-icon name="ios-arrow-down-outline"></ion-icon>
    </button>
  </div>
</ion-toolbar>
<ion-content  #popoverContent class="productLists">
  <div >
    <ion-list class="ion-list-class" *ngFor="let product of productLists">

      <ion-card class="adv-map" >
        <div style="position: relative">

          <ion-slides >
            <ion-slide>
              <a (click)="openProductDetailsPage(product)">
                <img src="img/card-saopaolo.png" >
              </a>
              <button fab class="fab-favorite">
                <ion-icon name='md-heart-outline'></ion-icon>
              </button>
            </ion-slide>

            <ion-slide>
              <a (click)="openProductDetailsPage(product)">
                <img src="img/card-saopaolo.png" >
              </a>
              <button fab class="fab-favorite">
                <ion-icon name='md-heart-outline'></ion-icon>
              </button>
            </ion-slide>
          </ion-slides>

          <a class="fab-shop">
            <ion-avatar>
              <a>
                <img src="img/card-saopaoloo.png">
              </a>
            </ion-avatar>
          </a>
        </div>

        <ion-item>
          <ion-icon subtle large item-left name='cloud'></ion-icon>
          <h2>Yoshi's Island</h2>
          <p>Iggy Koopa</p>
          <button danger clear item-right>
            <ion-icon name='navigate'></ion-icon>
            Start
          </button>
        </ion-item>
      </ion-card>

    </ion-list>
  </div>

  <div #popoverText class="text-to-change">
    <div> testData</div>
  </div>
</ion-content>
