<ion-navbar  *navbar hideBackButton hideTabBar>
  <ion-buttons start (click)="showTabs()">
    <div block button nav-pop>
      <ion-icon name="ios-arrow-back"></ion-icon>
      Back
    </div>
  </ion-buttons>

  <ion-title>productDetails Page</ion-title>

  <ion-buttons end>
    <button>
      <ion-icon name="ios-search"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-toolbar>
  <div class="buttonInMenu" (click)="presentCategoryPopover($event)">
    category
    <ion-icon name="ios-arrow-down-outline"></ion-icon>
  </div>
  <div class="buttonInMenu"  (click)="presentLocationPopover($event)">
    location
    <ion-icon name="ios-arrow-down-outline"></ion-icon>
  </div>

  <div class="buttonInMenu"  (click)="presentOrderPopover($event)">
    order
    <ion-icon name="ios-arrow-down-outline"></ion-icon>
  </div>
</ion-toolbar>
<ion-content  #popoverContent class="productDetails">

<div  *ngFor="let product of productDetails">
      <ion-card class="adv-map">
        <div style="position: relative">
          <img src="img/card-saopaolo.png">
          <div class="fab-shop">
          <ion-avatar >
              <img src="img/card-saopaoloo.png">
          </ion-avatar>
        </div>
          <button fab class="fab-favorite">
            <ion-icon name='md-heart-outline'></ion-icon>
          </button>
        </div>

        <ion-item>
          <h2> productName</h2>
          <p>location</p>
          <button danger clear item-right>
            <ion-icon name='navigate'></ion-icon>
            Start
          </button>
        </ion-item>
        <ion-item actions>
          <span item-left> 50% off</span>
          <span item-left>2000yen</span>
          <span item-right>
            100already purchased
          </span>
        </ion-item>
      </ion-card>

      <ion-card class="highLightsCard">
        <div class="spaceLine"></div>
        <ion-card-header>
          highLights
        </ion-card-header>
        <ion-list >
          <div ion-item>
            highLightsDetails
          </div>
        </ion-list>
      </ion-card>

      <ion-card class="highLightsCard">
        <div class="spaceLine"></div>
        <ion-card-header>
          About This Deal
        </ion-card-header>
        <ion-list >
          <div ion-item>
            detail
          </div>
        </ion-list>
      </ion-card>

</div>

  <div #popoverText class="text-to-change">
    <div> testData</div>
  </div>
</ion-content>
