<ion-navbar  *navbar hideBackButton hideTabBar>
  <ion-buttons start (click)="showTabs()">
    <div block button nav-pop>
      <ion-icon name="ios-arrow-back"></ion-icon>
      Back
    </div>
  </ion-buttons>

  <ion-title>ShopDetail Page</ion-title>

  <ion-buttons end>
    <button>
      <ion-icon name="ios-search"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>


<ion-content  #popoverContent class="shopDetail">

  <ion-card>
    <img src="img/54.jpg"/>
    <ion-card-content>
      <ion-card-title>
        Nine Inch Nails Live
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button clear small danger>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button clear small danger>
          <ion-icon name='musical-notes'></ion-icon>
          Listen
        </button>
      </ion-col>
      <ion-col text-right>
        <button clear small danger>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

  </ion-card>





  <ion-toolbar>
    <div class="buttonInMenu" (click)="presentCategoryPopover($event)">
      category
      <ion-icon name="ios-arrow-down-outline"></ion-icon>
    </div>
    <div class="buttonInMenu"  (click)="presentLocationPopover($event)">
      location
      <ion-icon name="ios-arrow-down-outline"></ion-icon>
    </div>

    <div class="buttonInMenu"  (click)="presentOrderPopover($event)">
      order
      <ion-icon name="ios-arrow-down-outline"></ion-icon>
    </div>
  </ion-toolbar>


  <div >
    <ion-list class="ion-list-class" *ngFor="let shop of shopDetail">

      <ion-card class="adv-map" >
        <div style="position: relative">
          <img src="img/card-saopaolo.png">
          <div class="fab-shop">
          <ion-avatar >
              <img src="img/card-saopaoloo.png">
          </ion-avatar>
        </div>
          <button fab class="fab-favorite">
            <ion-icon name='md-heart-outline'></ion-icon>
          </button>
        </div>

        <ion-item>
          <ion-icon subtle large item-left name='cloud'></ion-icon>
          <h2>Yoshi's Island</h2>
          <p>Iggy Koopa</p>
          <button danger clear item-right>
            <ion-icon name='navigate'></ion-icon>
            Start
          </button>
        </ion-item>
      </ion-card>

    </ion-list>
  </div>

  <div #popoverText class="text-to-change">
    <div> testData</div>
  </div>
</ion-content>
