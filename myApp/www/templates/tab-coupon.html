<ion-view hide-nav-bar="true">

    <ion-content class="padding">
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="请输入关键词" ng-model="searchbar.value">
            </label>
            <button class="button button-clear" ng-click="searchbar.value = null" >
                取消
            </button>

        </div>
        <ion-refresher pulling-text="刷新中" on-refresh="doRefresh()">
        </ion-refresher>

        <div class="list  borderRadius menu">
            <div ng-repeat="menu in menus | orderBy :'id'" class = "floatLeft">
                <div class="col ">
                    <button ng-click = "chooseMenuItem(menu,$index)" class=" menuItem {{menu.icon}} menuButton " ng-class="{ 'selected-class-name': $index == selectedIndex }" style="background:{{menu.color}}"></button></br><div class="menuFont">{{menu.name}}</div>
                </div>
            </div>
        </div>

        <div class=" bordLine" collection-repeat="item in items | typeFilter : chosenItem.value | filter:searchbar.value | orderBy :'-id'">
            <a href="#/tab/coupon-detail/{{item._id}}" class=" item item-thumbnail-left cardSize">
                <img class="product_image " src="{{ item.image }}">

                <div lang="zh-cn" class="category" ng-if="item.numbers>0">剩{{item.numbers}}</div>
                <div lang="zh-cn" class="category" ng-if="item.numbers<=0">没有剩余</div>
                <div lang="zh-cn" class="category ion-heart" ng-if="find(item) ">已领</div>
                <div lang="zh-cn" class="category ">{{averageRate(item)}}分</div>

                <ul>
                    <li  lang="zh-cn" class="productName">{{item.name}}</li>
                    <li  lang="zh-cn" class="productIntroduction">{{item.productIntroduction}}</li>

                    <li  lang="zh-cn">
                        <div class = "discountPrice floatLeft">{{item.discountPrice}}</div>
                        <div class="fullPrice  strike-center floatLeft">{{item.fullPrice}}</div>
                        <div class="productDate floatRight">{{item.timeLimit|date:'至yy年MM月dd日'}}</div>
                    </li>
                </ul>
            </a>
        </div>
    </ion-content>
</ion-view>
