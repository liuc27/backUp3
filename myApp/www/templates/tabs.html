<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-positive tabs-light" ng-controller="AccountCtrl">
  <!-- account Tab -->
  <ion-tab  title="账号"  icon="icon ion-key" href="#/tab/register">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="优惠卷" icon="icon ion-home" href="#/tab/coupon">
    <ion-nav-view name="tab-coupon"></ion-nav-view>
  </ion-tab>


  <!-- types Tab -->
  <ion-tab title="店铺" icon="icon ion-ios-search-strong" href="#/tab/shops">
    <ion-nav-view name="tab-types"></ion-nav-view>
  </ion-tab>

  <!-- favoriteList Tab -->
  <ion-tab title="已领取" icon="icon ion-heart" href="#/tab/favoriteList">
    <ion-nav-view name="tab-favoriteList"></ion-nav-view>
  </ion-tab>
  

</ion-tabs>
